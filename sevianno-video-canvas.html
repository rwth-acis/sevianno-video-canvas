<link rel="import" href="../polymer/polymer.html">


<script type="text/javascript" src="../fabric/dist/fabric.js"></script>
<link rel="import" href="../core-signals/core-signals.html">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<!--
`sevianno-video-canvas` is a web component that play videos and shows drawing annotations.

##### Example
<sevianno-video-canvas id = "seviannoVideoCanvas" 
paddingcanvas="100" 
sourcevideo="http://golovin.de/ba/parking.mp4"  
widthvideo="640" 
heightvideo="300" 
preloadvideo="auto" 
timevideo="10">
</sevianno-video-canvas>

The set of parameters is subject of change since all the properties of this component are not yet defined.

@element sevianno-video-canvas
@status alpha
@source https://github.com/rwth-acis/sevianno-video-canvas
@homepage //TODO Deploy on the cloud one example

-->

<polymer-element name="sevianno-video-canvas" attributes="paddingcanvas sourcevideo widthvideo heightvideo preloadvideo timevideo">
  <template>

	<div id="content-container">
		<video id="video" muted="" width={{widthvideo}} height={{heightvideo}} preload={{preloadvideo}} src={{sourcevideo}} ></video> 
		<core-signals on-core-signal-play="{{play}}"></core-signals>
		<core-signals on-core-signal-pause="{{pause}}"></core-signals>
		<core-signals on-core-signal-change="{{change}}"></core-signals>
		<!--<core-signals on-core-signal-volume="{{volume}}"></core-signals>-->
		<canvas id="c" height={{canvasHeight}} width={{canvasWidth}} style="border: 1px solid rgb(170, 170, 170);height: {{canvasHeight}}px; width: {{canvasWidth}}px; cursor: crosshair;"></canvas>
	<div>

<!--
CSS styling
TODO: improve the width and height of the component depending on the parameter received by the component
-->
	<style>
			:host {
				display: block;
				float:right;
				}
			#content-container {
				position: relative;
				height: {{canvasHeight}}px;
				width: {{canvasWidth}}px;
				clear: both;
			}
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
			}
			video {
				width: {{widthvideo}}px;
				height: {{heightvideo}}px;
				position: absolute;
				top: {{paddingcanvas}}px;
				left: {{paddingcanvas}}px;
			}
			
	</style>

  </template>
  

	<script>

		Polymer({
		/**
		* Fired when the component is ready for showing the video.
		*
		* @event sevianno-video-canvas-domReady
		*/
	
	
		/**
		* The width of the video to be played.
		*
		*@attribute widthvideo
		*@type integer
		*@default '320'
		*/
		widthvideo: 320,
		
		/**
		* The height of the video to be played.
		*
		*@attribute heightvideo
		*@type integer
		*@default '240'
		*/
		heightvideo: 240,
		
		/**
		* The source of the video to be played.
		*
		*@attribute sourcevidoe
		*@type string
		*@default 'http://golovin.de/ba/parking.mp4'
		*/
		sourcevideo:'http://golovin.de/ba/parking.mp4',
		
		/**
		* This attribute shows the white margin on the video, where the user can draw.
		*
		*@attribute paddingcanvas
		*@type integer
		*@default '3'
		*/
		paddingcanvas:3,
		
		/**
		* This attribute in an FabricJS canvas object. This is used for the user to 
		* enable free drawing also to take the JSON description of the canvas and store it.
		*
		*@attribute canvas
		*@type object
		*@default null
		*/
		canvas:null,
		
		/**
		* This attribute is the time when the video should start playing. It is designed that when the user
		* selects one annotation, the video start playing at the moment of the annotation.
		*
		*@attribute timevideo
		*@type integer
		*@default '3'
		*/
		timevideo:0,
		
		/**
		* This attribute in an video object. This is used for the video object in the component,
		* to enable play/pause/setTime.
		*
		*@attribute video
		*@type object
		*@default null
		*/
		video:null,
		
		
		domReady: function() {
		this.video = this.$.video;
		this.video.onended = this.ended.bind(this);
		this.video.addEventListener('play', this.playClick.bind(this), true);
		this.video.addEventListener('pause', this.pauseClick.bind(this), true);
		this.video.addEventListener("timeupdate", this.timeupdate.bind(this), true);
		this.video.addEventListener("progress", this.progress.bind(this), true);
		this.video.addEventListener("canplay", this.canplay.bind(this), true);
		<!--this.video.addEventListener("volumechange", this.volumechange.bind(this), true);-->
		<!--this.video.addEventListener("waiting", this.waiting.bind(this), true);-->
		this.video.addEventListener("playing", this.playing.bind(this), true);
		this.canvas = this.__canvas = new fabric.Canvas(this.$.c, {
		
			isDrawingMode: true
		});
			this.canvas.freeDrawingBrush.width = 10;
			this.canvas.freeDrawingBrush.color = '#FF0000';
			console.log(this.canvas);
		},
		
		/**
		* Computes parameters used for the template.
		*/
		computed: {
        canvasWidth: 'widthvideo + 2*paddingcanvas',
		canvasHeight: 'heightvideo + 2*paddingcanvas'		
		},
	  playClick: function () {
		this.fire('core-signal', { name: "play" });
	  },
	  pauseClick: function() {
		this.fire('core-signal', { name: "pause" });
	  },
	  play: function() {
		this.video.play();
		//this.hiddenPlayButton = true;
	  },
	  pause: function() {
		this.video.pause();
		//this.hiddenPlayButton = false;
	  },
	  //ended: function() { this.hiddenPlayButton = false; },
	  timeupdate: function() {
		if(this.video.duration <= 0) return;
		var value = (100 / this.video.duration) * this.video.currentTime;
		this.fire('core-signal', { name: 'timeupdate', data: value });
	  },
	  progress: function() {  
		if(this.video.duration <= 0 || this.video.buffered.length === 0) return;
		var buffered_end = this.video.buffered.end(this.video.buffered.length - 1);
		var progress_amount = (buffered_end / this.video.duration) * 100;
		this.fire('core-signal', { name: 'progress-amount', data: progress_amount });
	  },
	  canplay: function() {
		this.fire('core-signal', { name: 'canplay' });
	  },
	  waiting: function() {
		this.hiddenWaitingScreen = false;
	  },
	  playing: function() {
		this.hiddenWaitingScreen = true;
	  },
	  volumechange: function() {
		if(this.video.muted) {
		  this.fire('core-signal', { name: 'volumechange', data: 0 });
		  this.video.muted = false;
		}
		else this.fire('core-signal', { name: 'volumechange', data: this.video.volume*100 });
	  },
	  change: function(e, detail, sender) {
		if(isNaN(this.video.duration)) return;
		this.video.currentTime= this.video.duration * (detail / 100);
	  },
	  volume: function(e, detail, sender) {
		this.video.volume = detail;
	  },
		
		/**
		* When the time of the video is changed, this function catches this event.
		* This can be used for all other attributes that the component has defined.
		*/
		timevideoChanged: function() {
        // when the time of the video changes
		if(this.video){
		this.video.currentTime = this.timevideo;
		this.video.play();
		}
		},
		widthvideoChanged: function() {
        // when the time of the video changes
		console.log(this.widthvideo);
		this.reset();
		},
		heightvideoChanged: function() {
        // when the time of the video changes
		
		console.log(this.heightvideo);
		this.reset();
		},
		paddingcanvasChanged: function() {
        // when the padding of the canvas changes
		console.log(this.paddingcanvas);
		this.reset();
		},
		sourcevideoChanged: function() {
        // when the source of the video changes
		console.log(this.sourcevideo);
		//this.reset();
		},
		preloadvideoChanged: function() {
        // when the preload of the video changes
		console.log(this.preloadvideo);
		//this.reset();
		},
		
		getJSON: function() {
		console.log("Get JSON on the component");
		var canvasJSON = JSON.stringify(this.canvas);
		this.fire('video-canvas-get-JSON', {canvas:canvasJSON});
		//console.log(canvasJSON);
		},
		reset: function() {
		console.log("reset called");
		
		if (this.canvas) {
		this.canvas.setHeight(this.canvasHeight);
		this.canvas.setWidth(this.canvasWidth);
		this.canvas.renderAll();
		this.canvas.calcOffset();
		console.log(this.canvas);
		}
		
		},
		
		setJSON: function(canvasJSON) {
		if(canvasJSON)
		{
			this.canvas.loadFromJSON(canvasJSON, this.canvas.renderAll.bind(this.canvas), function(o, object) {
			fabric.log(o, object);
			console.log("setJSON called.");
			});
		}
		
		},
	  /**
	  * This function is used to play pause the video.
	  */
		playPause: function () {
		if (this.video.paused == true) {
		// Play the video
		this.video.currentTime = this.timevideo;
		this.video.play();
		
		console.log(this.canvas);
		console.log(JSON.stringify(this.canvas));
		} else {
		// Pause the video
		this.video.pause();
		}
		}
		
		});
	</script>
</polymer-element>
