<link rel="import" href="bower_components/polymer/polymer.html">


<script type="text/javascript" src="bower_components/fabric/dist/fabric.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>


<polymer-element name="sevianno-video-canvas" attributes="paddingcanvas sourcevideo widthvideo heightvideo preloadvideo timevideo">
  <template>

		<canvas id="c" height={{canvasHeight}} width={{canvasWidth}} style="border: 1px solid rgb(170, 170, 170);  left: 10px; top: 10px; -moz-user-select: none; cursor: crosshair;"></canvas>
		<video id="video" width={{widthvideo}} height={{heightvideo}} preload={{preloadvideo}} src={{sourcevideo}} ></video> 	

	<div id="video-controls">
		<button type="button" id="playpause" class="play" on-click="{{playPause}}">Play</button>
	</div>
<!-- 
    <core-icon-button
      id="favicon"
      icon="favorite"
      on-tap="{{favoriteTapped}}">
    </core-icon-button>
 -->
	<style>
			:host {
				display: block;
				}	
			#video{
			margin-left: {{videoMargin}}px;
			margin-top:{{canvasMarginTop}}px;
			}
	</style>

  </template>
  

	<script>

		Polymer({
		// TODO: documentation like :https://github.com/GoogleWebComponents
		widthvideo: '320',
		heightvideo: '240',
		sourcevideo:'http://golovin.de/ba/parking.mp4',
		paddingcanvas:'3',
		canvas:null,
		timevideo:0,
		video:null,
		domReady: function() {
		this.video = this.$.video,
		this.canvas = this.__canvas = new fabric.Canvas("c", {
		
			isDrawingMode: true
		});
			this.canvas.freeDrawingBrush.width = 10,
			this.canvas.freeDrawingBrush.color = '#FF0000',
			console.log(this.canvas)
		},
		
		computed: {
        canvasWidth: 'widthvideo/1 + paddingcanvas/1',
		canvasHeight: 'heightvideo/1 + paddingcanvas/1',
		canvasMarginTop: 'heightvideo/1 - paddingcanvas/1',
		videoMargin: 'paddingcanvas/2'
		
		},
		timevideoChanged: function() {
        // when the time of the video changes
		if(this.video){
		this.video.currentTime = this.timevideo;
		this.video.play();
		}
      },
		playPause: function () {
		if (this.video.paused == true) {
		// Play the video
		this.video.currentTime = this.timevideo;
		this.video.play();
		
		console.log(this.canvas);
		console.log(JSON.stringify(this.canvas));
		// Update the button text to 'Pause'
		this.$.playpause.innerHTML = "Pause";
		} else {
		// Pause the video
		this.video.pause();
		// Update the button text to 'Play'
		this.$.playpause.innerHTML = "Play";
		}
		},
		fullscreen: function () {
		if (this.video.requestFullscreen) {
		this.video.requestFullscreen();
		} else if (this.video.mozRequestFullScreen) {
		this.video.mozRequestFullScreen(); // Firefox
		} else if (video.webkitRequestFullscreen) {
		this.video.webkitRequestFullscreen(); // Chrome and Safari
		}
		}
		
		});
	</script>
</polymer-element>
